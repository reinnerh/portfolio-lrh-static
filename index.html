<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonardo Reinner - Analista de Infra & Cloud AWS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        .terminal-container {
            font-family: 'Courier New', monospace;
        }
        
        .animate-pulse {
            animation: pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-white dark:bg-gray-950 text-gray-900 dark:text-white font-sans">
    <!-- Navigation -->
    <nav class="sticky top-0 z-50 bg-white/80 dark:bg-gray-950/80 backdrop-blur-sm border-b border-gray-200 dark:border-gray-800">
        <div class="max-w-6xl mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="font-semibold text-lg">Leonardo Reinner</div>
                <div class="flex items-center gap-4">
                    <a href="#projetos" class="text-sm hover:text-blue-600 transition-colors">Projetos</a>
                    <a href="hobbies.html" class="text-sm hover:text-blue-600 transition-colors">Hobbies</a>
                    <a href="#contato" class="text-sm hover:text-blue-600 transition-colors">Contato</a>
                    <button id="theme-toggle" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                        <i data-lucide="sun" class="w-4 h-4 dark:hidden"></i>
                        <i data-lucide="moon" class="w-4 h-4 hidden dark:block"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="py-12 text-center">
        <div class="max-w-4xl mx-auto px-4">
            <h1 id="hero-name" class="text-4xl sm:text-5xl font-extrabold tracking-tight text-gray-900 dark:text-white mb-3"></h1>
            <p id="hero-title" class="text-lg text-gray-600 dark:text-gray-300 mb-2"></p>
            <p id="hero-subtitle" class="text-sm text-gray-500 dark:text-gray-400 mb-6"></p>
            <p id="hero-bio" class="text-base text-gray-700 dark:text-gray-300 max-w-2xl mx-auto mb-8"></p>
            
            <!-- Links -->
            <div id="hero-links" class="flex items-center justify-center gap-4 mb-6"></div>
            
            <!-- Skills Tags -->
            <div id="skills-container" class="flex flex-wrap items-center justify-center gap-2"></div>
        </div>
    </section>

    <!-- Areas de Atuação -->
    <section class="py-8">
        <div class="max-w-6xl mx-auto px-4">
            <div id="areas-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-3"></div>
        </div>
    </section>

    <!-- Projetos -->
    <section id="projetos" class="py-12">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Projetos</h2>
                <div class="flex items-center gap-3">
                    <input 
                        type="text" 
                        id="project-filter"
                        placeholder="Filtrar por tag ou título (ex: Terraform)"
                        class="px-3 py-2 text-sm border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-900 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent max-w-sm"
                    />
                </div>
            </div>
            
            <div id="projects-container" class="space-y-8"></div>
            
            <!-- No results message -->
            <div id="no-results" class="hidden text-center py-12 text-gray-500 dark:text-gray-400">
                <p>Nenhum projeto encontrado para o filtro aplicado.</p>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contato" class="py-12 bg-gray-50 dark:bg-gray-900">
        <div class="max-w-2xl mx-auto px-4">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Contato</h2>
                <p class="text-gray-600 dark:text-gray-400">Disponível para freelas e projetos de infra & cloud.</p>
            </div>
            
            <form id="contact-form" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nome</label>
                    <input type="text" id="name" name="name" required
                           class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Mensagem</label>
                    <textarea id="message" name="message" rows="4" required
                              class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                </div>
                
                <div class="text-center">
                    <button type="submit" 
                            class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                        Enviar Mensagem
                    </button>
                </div>
            </form>
            
            <div id="contact-result" class="mt-4"></div>
            
            <!-- Contact Links -->
            <div class="text-center mt-8 pt-6 border-t border-gray-200 dark:border-gray-700">
                <div id="contact-links" class="flex items-center justify-center gap-4 text-sm text-gray-600 dark:text-gray-400"></div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
